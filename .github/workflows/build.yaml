name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Install cargo-deb
        run: cargo install cargo-deb
      - name: Packaging
        run: cargo deb
      # - uses: actions/upload-artifact@v3
      #   with:
      #     path: target/debian/cloudflare-ddns_*.deb
      # - name: Read Cargo.toml
      #   id: read_version
      #   uses: wowjeeez/rust-conf-read@v1.0.2
      - uses: djnicholson/release-action@v2.11
        with:
          release-name: 'Latest rolling build'
          tag-name: 'latest-rolling'
          asset-name: 'cloudflare-ddns_latest_amd64.deb'
          token: ${{ secrets.GITHUB_TOKEN }}
          file: 'target/debian/cloudflare-ddns_latest_amd64.deb'
